{% extends "notes/base.html" %} {% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user_doc_posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{object.date_posted|date:"F d,Y" }}</small> {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-Doc-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-Doc-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <h3 class="article-title">{{ object.description }}</h3>
        <a href="{{object.document.url }}" class="btn btn-primary btn-sm">Download Notes</a>
    </div>
</article>
{% endblock content %}
