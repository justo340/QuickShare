{% extends "notes/base.html" %} {% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Video</legend>
        <h2> Are you sure you want to delete this Video "{{ object.caption }}"</h2>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'post-Vid-detail' object.id  %}">Cancel</a>
    </div>
</form>
<div class="border-top pt-3">
    <a class="ml-2" href="{% url 'blog-home-Vid' %}">Return to home</a>
</div>
{% endblock %}
