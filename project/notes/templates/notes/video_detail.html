{% extends "notes/base.html" %} {% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user_vid_posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{object.date_posted|date:"F d,Y" }}</small> {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-Vid-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-Vid-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.caption}}</h2>
        <video width="700" height="auto" class="embeded-responsive embed-responsive-16by9" controls="controls" autoplay loop muted>
            <source class="embed-responsive-item" src="{{object.video.url}}" width="300" height="315" type="video/mp4">
        </video>
    </div>
</article>
{% endblock content %}
